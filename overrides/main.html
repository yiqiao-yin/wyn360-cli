{% extends "base.html" %}

<!--
  WYN360 CLI Documentation - Ask AI Search Enhancement

  This override extends the base MkDocs Material theme to add AI-powered search
  capabilities without interfering with existing functionality.

  Features:
  - Enhanced search interface with "Ask AI" button
  - Semantic search integration
  - AI response modal with source links
  - Fallback to regular search
-->

{% block content %}
  {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- AI Search Enhancement Scripts -->
  <script>
    // Initialize AI Search when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Inject AI search interface into existing search results
      const searchResult = document.querySelector('.md-search-result');

      if (searchResult) {
        // Create AI search section HTML
        const aiSearchHTML = `
          <div class="ai-search-section" style="display: none;" id="ai-search-section">
            <!-- AI Search Button -->
            <div class="ai-search-trigger">
              <button
                class="ai-search-button"
                id="ask-ai-button"
                type="button"
                title="Ask AI about WYN360 CLI"
                aria-label="Ask AI about this documentation"
              >
                <span class="ai-icon">ü§ñ</span>
                <span class="ai-text">Ask AI</span>
              </button>
              <p class="ai-search-hint">Get intelligent answers about WYN360 CLI features and usage</p>
            </div>

            <!-- AI Response Container -->
            <div class="ai-response-container" id="ai-response-container" style="display: none;">
              <!-- Loading State -->
              <div class="ai-loading" id="ai-loading">
                <div class="ai-loading-spinner"></div>
                <p>AI is analyzing your question...</p>
              </div>

              <!-- AI Response -->
              <div class="ai-response" id="ai-response" style="display: none;">
                <div class="ai-answer">
                  <h4>ü§ñ AI Answer</h4>
                  <div class="ai-response-text" id="ai-response-text"></div>
                </div>

                <div class="ai-sources">
                  <h5>üìñ Related Documentation</h5>
                  <ul class="ai-source-links" id="ai-source-links"></ul>
                </div>

                <div class="ai-actions">
                  <button class="ai-action-button" id="ask-another">Ask Another Question</button>
                  <button class="ai-action-button secondary" id="show-regular-search">Show Regular Search</button>
                </div>
              </div>

              <!-- Error State -->
              <div class="ai-error" id="ai-error" style="display: none;">
                <h4>‚ö†Ô∏è AI Search Unavailable</h4>
                <p>AI search is temporarily unavailable. Please use regular search above.</p>
                <button class="ai-action-button" id="retry-ai">Try Again</button>
              </div>
            </div>
          </div>
        `;

        // Insert AI search section after search results
        searchResult.insertAdjacentHTML('beforeend', aiSearchHTML);

        // Setup show/hide logic for AI search
        const searchInput = document.querySelector('.md-search__input');
        const aiSection = document.getElementById('ai-search-section');

        if (searchInput && aiSection) {
          // Show AI search section when user starts typing
          searchInput.addEventListener('input', function() {
            if (this.value.length > 0) {
              aiSection.style.display = 'block';
            } else {
              aiSection.style.display = 'none';
            }
          });

          // Hide AI section when search is cleared
          const clearButton = document.querySelector('button[type="reset"]');
          if (clearButton) {
            clearButton.addEventListener('click', function() {
              aiSection.style.display = 'none';
              const aiResponseContainer = document.getElementById('ai-response-container');
              if (aiResponseContainer) {
                aiResponseContainer.style.display = 'none';
              }
            });
          }
        }

        console.log('AI Search UI injected successfully');
      }

      // Initialize AI Search functionality
      if (typeof WYN360AISearch !== 'undefined') {
        window.aiSearch = new WYN360AISearch();
        console.log('AI Search initialized for WYN360 CLI docs');
      }
    });
  </script>
{% endblock %}
